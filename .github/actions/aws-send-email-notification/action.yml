  #     with:
  #       role-to-assume: ${{ inputs.aws-role-to-assume }}
  #       aws-region: ${{ inputs.aws-region }}
    - name: Send email
      shell: bash
      run: |
        SENDER_EMAIL="${{ inputs.sender }}"
        RECIPIENT_EMAIL="${{ inputs.recipient }}"
        SUBJECT="${{ inputs.subject }}"
        BODY="${{ inputs.text }}"
        HTML="<p>${{ inputs.html }}</p>"
        aws ses send-email \
          --from "$SENDER_EMAIL" \
          --to "$RECIPIENT_EMAIL" \
          --subject "$SUBJECT" \
          --text "$TEXT" \
          --html "$HTML"
