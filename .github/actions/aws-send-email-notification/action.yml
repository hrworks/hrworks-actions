name: "Send E-Mail Notification"
description: "Send Notification to E-Mail Address via AWS"

inputs:
  # aws-role-to-assume:
  #   description: "AWS role to assume"
  #   required: true
  # aws-region:
  #   description: "AWS region"
  #   required: true
  sender:
    description: "Sender-Mail"
    required: true
  recipient:
    description: "Recipient-Mail"
    required: true
  subject:
    description: "Subject"
    required: true
  text:
    description: "TEXT"
    required: true
  html:
    description: "HTML"
    required: true

runs:
  using: "composite"
  # steps:
    - uses: actions/checkout@v3

  #   - name: Set up AWS credentials
